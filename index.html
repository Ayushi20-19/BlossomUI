<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/assets/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>BlossomUI</title>
  </head>
  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="logo-wraper">
          <img
            class="logo"
            src="assets/logo.png"
            alt="logo of website  BlossomUI"
          />
        </div>
        <nav>
          <ul>
            <li><a class="link" href="./index.html">Home</a></li>
            <li><a class="link" href="./doc.html">Documentation</a></li>
            <li>
              <a class="link" href="https://github.com/Ayushi20-19/BlossomUI"
                >Github</a
              >
            </li>
            <li>
              <i class="fas fa-moon" onclick="modeChange()" id="icon-theme"></i>
            </li>
          </ul>
        </nav>
        <a class="ham-burger" onclick="docsideBarShow()">
          <i class="fa fa-bars"></i>
        </a>
        <sidebar class="docnavsidebar">
          <span> <a href="./index.html">Home</a> </span>
          <span> <a href="./doc.html">Documentation</a> </span>
          <span>
            <a href="https://github.com/Ayushi20-19/BlossomUI">Github</a>
          </span>
        </sidebar>
      </div>
      <div class="body-content">
        <div class="content">
          <h1>Blossom UI</h1>
          <p>
            The UI Component library that will ease your html css <br />works,
            get your desired style in one click
          </p>
          <a href="./doc.html">
            <button class="getstarted-btn">Get Started</button></a
          >
        </div>
        <div class="home-image">
          <img src="assets/account.png" />
          <img src="assets/calculator.png" />
          <img src="assets/contacts.png" />
          <img src="assets/download (1).png" />
          <img src="assets/cloud-sharing.png" />
          <img src="assets/email.png" />
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
